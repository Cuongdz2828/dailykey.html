  <!-- CryptoJS cho MD5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <script>
    // ===== T·∫†O KEY THEO NG√ÄY (tr√πng v·ªõi v8.py) =====
    const SECRET = "MY_SECRET_SALT"; // nh·ªõ tr√πng v·ªõi code Python
    function makeDailyKey(){
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth()+1).padStart(2,'0');
      const dd = String(today.getDate()).padStart(2,'0');
      const dateStr = `${yyyy}-${mm}-${dd}`;
      return CryptoJS.MD5(dateStr + SECRET).toString().substring(0,10).toUpperCase();
    }
    const key = makeDailyKey();
    const keyEl = document.getElementById('key');
    keyEl.textContent = key;

    document.getElementById('copy').addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(key);
        keyEl.textContent = key + "  ‚úì";
        setTimeout(()=> keyEl.textContent = key, 1200);
        alert("‚úÖ Key ƒë√£ copy: " + key);
      }catch(e){
        alert("Kh√¥ng copy ƒë∆∞·ª£c, h√£y ch·∫°m gi·ªØ ƒë·ªÉ ch·ªçn & sao ch√©p.");
      }
    });

    // ===== CANVAS M∆ØA (nh·∫π, m∆∞·ª£t, ch·∫°y t·ªët tr√™n mobile) =====
    (function rain(){
      const c = document.getElementById('rain');
      const ctx = c.getContext('2d');
      let W, H, drops;

      function resize(){
        W = c.width = window.innerWidth;
        H = c.height = window.innerHeight;
        // t·∫°o h·∫°t m∆∞a
        const density = Math.floor((W*H)/16000); // m·∫≠t ƒë·ªô v·ª´a ph·∫£i
        drops = new Array(density).fill(0).map(()=> ({
          x: Math.random()*W,
          y: Math.random()*H,
          l: 8 + Math.random()*18,   // chi·ªÅu d√†i gi·ªçt
          s: 1 + Math.random()*2.2,  // t·ªëc ƒë·ªô r∆°i
          w: 1 + Math.random()*1.2   // ƒë·ªô d√†y
        }));
      }
      window.addEventListener('resize', resize, {passive:true});
      resize();

      function tick(){
        ctx.clearRect(0,0,W,H);
        ctx.save();
        ctx.globalAlpha = 0.85;
        ctx.strokeStyle = '#9ad9ff';
        drops.forEach(d=>{
          ctx.lineWidth = d.w;
          ctx.beginPath();
          ctx.moveTo(d.x, d.y);
          ctx.lineTo(d.x + 0.5*d.w, d.y + d.l);
          ctx.stroke();

          d.x += 0.4;   // gi√≥ nh·∫π
          d.y += 4*d.s; // r∆°i
          if(d.y > H + 20) { d.y = -20; d.x = Math.random()*W; }
          if(d.x > W + 20) { d.x = -20; }
        });
        ctx.restore();
        requestAnimationFrame(tick);
      }
      tick();
    })();
  </script>
