<head>

  <style>
    body {
      margin:0; padding:0; font-family:Arial, sans-serif;
      background:#0f2027; background:linear-gradient(120deg,#2c5364,#203a43,#0f2027);
      color:#fff; display:flex; justify-content:center; align-items:center;

    .key { font-size:28px; font-weight:bold; margin:20px 0; color:#8ef0ff; }

<body>
  <h1>ğŸ”‘ Key Free HÃ´m Nay</h1>
  <p id="info">Äang táº¡o key...</p>
  <div id="key" class="key">...</div>
  <button onclick="copyKey()">ğŸ“‹ Copy Key</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    // Secret pháº£i trÃ¹ng vá»›i Python
    const SECRET = "MY_SECRET_SALT";

    // Sinh userID theo thÃ´ng tin thiáº¿t bá»‹ (userAgent + kÃ­ch thÆ°á»›c mÃ n hÃ¬nh)
    const user = CryptoJS.MD5(
      navigator.userAgent + screen.width + "x" + screen.height
    ).toString().substring(0,8);  // rÃºt gá»n ID cho gá»n

    // Sinh key theo ngÃ y + user
    function makeKey() {
      const today = new Date().toISOString().slice(0,10);
      return CryptoJS.MD5(today + SECRET + user)
               .toString()
               .substring(0,10)
               .toUpperCase();
    }

    const key = makeKey();
    document.getElementById("key").innerText = key;
    document.getElementById("info").innerText = "User ID: " + user;

    function copyKey(){
      navigator.clipboard.writeText(key).then(()=>{
        alert("âœ… Key Ä‘Ã£ copy: " + key);
      });
    }
  </script>
</body>
